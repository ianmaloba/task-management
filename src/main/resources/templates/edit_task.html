<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title>Edit Task</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container">
            <h2>Edit Task</h2>
            <form th:action="@{/tasks/edit/{id}(id=${task.id})}" th:object="${task}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Task Title</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
                </div>
                <div class="form-group">
                    <label for="tags">Tags</label>
                    <select id="tags" th:field="*{tags}" class="form-control" multiple>
                        <option th:each="tag : ${tags}" 
                                th:value="${tag.id}" 
                                th:text="${tag.name}" 
                                th:selected="${task.tags.contains(tag)}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="completed" class="form-label">Completed</label>
                    <select class="form-control" id="completed" th:field="*{completed}">
                        <option th:value="false" th:text="'Not Completed'"></option>
                        <option th:value="true" th:text="'Completed'"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </section>
</body>
</html>
